<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="header">
        <p class="header__title">Search Books!</p>
      </div>
      <div class="search">
        <div class="search__text">
          <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
        </div>
        <button class="search__btn" data-js="search-btn">検索する</button>
      </div>
      <div class="message"></div>
      <ul class="lists"></ul>
    </div>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script src="./js/appid.js"></script>
  <script>
    // 楽天ブックスの総合検索APIを使って製作してください。
    // answerの挙動を良く見てね！
    //
    // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
    // https://webservice.rakuten.co.jp/api/bookstotalsearch/
    //
    //
    // [使うメソッド]
    // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
    // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
    // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
    // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
    // 以下は今回使う$.ajaxの基本的な形です。
    //
    // $.ajax({
    //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
    //   type: 'GET',
    //   datatype: 'json',
    //   data: {
    //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
    //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
    //     booksGenreId: '001'
    //   },
    // }).done(function(data) {
    //   // この中にデータ取得後の動きを記述していきます。
    //   console.log(data);
    // });
    //
    //
    // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
    // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
    // <li class="lists__item">
    //  <div class="lists__item__inner">
    //    <a href="" class="lists__item__link" target="_blank">
    //      <img src="" class="lists__item__img" alt="">
    //      <p class="lists__item__detail">作品名：</p>
    //      <p class="lists__item__detail">作者　：</p>
    //      <p class="lists__item__detail">出版社：</p>
    //    </a>
    //  </div>
    // </li>
    //
    // 取得できた書籍の件数をもとに、ページャを作成しましょう
    // ページャの条件
    // ├ 「現在のページ数」と「全てのページ数」が表示されている
    // ├ 「前へ」と「次へ」のボタンがある
    // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
    // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
    //
    // ページャのテンプレート
    // <div class="pager" data-js="pager">
    //   <div class="counter">
    //     <span class="counter-current"></span>/<span class="counter-all"></span>
    //   </div>
    //   <div class="btn-wrapper">
    //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
    //     <a class="btn-item" data-js="page-next" href="">次へ</a>
    //   </div>
    // </div>

    $(function () {
      
      var search = '';
      var current = null;
      var HITS = 20;
      
      $('button').data('js','search-btn').on('click', function () {
        emptyPage();
        search = $('input').data('js', 'search-word').val();
        current = 1;
        getDataBooks(search, HITS, current);
      })

      $(document).on('click', '[data-js="page-next"]', function(e) {
        if ($(this).attr('class') === 'btn-item disabled') {
          return false;
        }
        emptyPage();
        e.preventDefault();
        current += 1;
        getDataBooks(search, HITS, current);
      })

      $(document).on('click', '[data-js="page-prev"]', function(e) {
        if ($(this).attr('class') === 'btn-item disabled') {
          return false;
        }
        emptyPage();
        e.preventDefault();
        current -= 1;
        getDataBooks(search, HITS, current);
      })

      function emptyPage() {
        $('ul').empty();
        $('.message').empty();
      }

      function getDataBooks(keyword, hits, page) {
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          dataType: 'json',
          data: {
            applicationId: appId,
            keyword: keyword,
            hits: hits,
            page: page
          }
        }).done(function (data) {
          if (data.count === 0) {
            dataNone();
            return;
          }
          showBookData(data);
          showPagination(data);
          pageDisabled(page, data);
        }).fail(function(error) {
          errorMessage(error);
        })
      }

      function showBookData(data) {
        var listElement = '';
        $.each(data.Items, function (index, value) {
          listElement += '<li class="lists__item">' +
            '<div class="lists__item__inner">' +
              '<a href="' + value.Item.itemUrl + '" class="lists__item__link" target="_blank">' +
                '<img src="' + value.Item.largeImageUrl + '" class="lists__item__img" alt="商品画像">' +
                '<p class="lists__item__detail">作品名：' + value.Item.title + '</p>' +
                '<p class="lists__item__detail">作者　：' + value.Item.author + '</p>' +
                '<p class="lists__item__detail">出版社：' + value.Item.publisherName + '</p>' +
              '</a>' +
            '</div>' +
          '</li>'
        })
        $('ul').append(listElement);
      }

      function showPagination(data) {
        $('ul').append(
          '<div class="pager" data-js="pager">' +
            '<div class="counter">' +
              '<span class="counter-current">' + data.page + '</span>/<span class="counter-all">' + data.pageCount + '</span>' +
            '</div>' +
            '<div class="btn-wrapper">' +
              '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
              '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
            '</div>' +
          '</div>'
        )
      }

      function pageDisabled(page, data) {
        if (data.pageCount === 1) {
          pagePrevDisabled();
          pageNextDisabled();
        } else {
          if (page === 1) {
            pagePrevDisabled();
          } else if (page === data.pageCount) {
            pageNextDisabled();
          }
        }
      }

      function pagePrevDisabled () {
        $('a').filter(function() {
          return $(this).data('js') === 'page-prev';
        }).addClass('disabled')
      }

      function pageNextDisabled () {
        $('a').filter(function() {
          return $(this).data('js') === 'page-next';
        }).addClass('disabled')
      }

      function dataNone() {
        emptyPage()
        $('.message').append('<p>検索結果が見つかりませんでした。</p>' + 
                             '<p>別のキーワードで検索してください。</p>');
      }

      function errorMessage(error) {
        var message = $('.message');
        switch (error.status) {
          case 400:
            message.append('<p>検索文字が入力されていません。</p>');
            break;
          case 429:
            message.append('<p>リクエスト過多です。しばらく時間をおいてからお試しください。</p>');
            break;
          case 0:
            message.append('<p>通信に失敗しました。インターネットの接続をご確認ください。</p>');
            break;
          default:
            message.append('<p>エラーが発生しました。</p>' + 
                             '<p>理由：' + error.responseText + '</p>')
        }
      }
    })
  </script>
</body>

</html>
